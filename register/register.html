<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Lanchonete</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="register.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form-container">
      <form>
        <div class="logo-container">
          <div class="logo">
            <img src="/images/logo.png" />
          </div>
        </div>

        <div class="form-group">
          <label for="register-email">Email</label>
          <input
            type="email"
            id="register-email"
            placeholder="Digite seu email"
          />
        </div>
        <div class="form-group">
          <label for="register-password">Senha</label>
          <input
            type="password"
            id="register-password"
            placeholder="Crie uma senha"
          />
        </div>
        <div class="form-group">
          <label for="register-name">Nome</label>
          <input
            type="text"
            id="register-name"
            placeholder="Digite seu nome completo"
          />
        </div>
        <div class="form-group">
          <label for="register-address">Endereço</label>
          <input
            type="text"
            id="register-address"
            placeholder="Ex: Rua das Flores, 123"
          />
        </div>
        <div class="form-group">
          <label for="register-city">Cidade</label>
          <input
            type="text"
            id="register-city"
            placeholder="Digite sua cidade"
          />
        </div>
        <button type="submit" class="submit-button">
          <a href="/home/home.html">Cadastrar</a>
        </button>
        <p class="toggle-form-text">
          Já possui uma conta?
          <a class="toggle-link" href="/login/index.html">Entrar</a>
        </p>
      </form>
    </div>
  </body>
</html>
